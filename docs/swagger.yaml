basePath: /
definitions:
  controllers.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  repositories.DailyRegistrationStats:
    properties:
      date:
        type: string
      localRegistrations:
        format: int64
        type: integer
      oauthRegistrations:
        format: int64
        type: integer
      totalRegistrations:
        format: int64
        type: integer
    type: object
  repositories.EmailDomainStats:
    properties:
      domain:
        type: string
      percentage:
        format: float64
        type: number
      totalUsers:
        format: int64
        type: integer
    type: object
  repositories.ProviderStats:
    properties:
      percentageUsed:
        format: float64
        type: number
      provider:
        type: string
      totalUsers:
        format: int64
        type: integer
    type: object
host: 100.102.208.55:8291
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Microservicio de análisis de ejecuciones de código con arquitectura
    DDD
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Analytics Microservice API
  version: "1.0"
paths:
  /api/v1/analytics/challenge/{challengeId}:
    get:
      consumes:
      - application/json
      description: Obtiene todos los análisis de ejecuciones de un challenge específico
      parameters:
      - description: ID del challenge
        in: path
        name: challengeId
        required: true
        type: string
      - default: 1
        description: Número de página
        in: query
        name: page
        type: integer
      - default: 20
        description: Tamaño de página
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por ID de challenge
      tags:
      - Analytics
  /api/v1/analytics/date-range:
    get:
      consumes:
      - application/json
      description: Obtiene todos los análisis de ejecuciones en un rango de fechas
        específico
      parameters:
      - description: Fecha de inicio (RFC3339)
        in: query
        name: startDate
        required: true
        type: string
      - description: Fecha de fin (RFC3339)
        in: query
        name: endDate
        required: true
        type: string
      - default: 1
        description: Número de página
        in: query
        name: page
        type: integer
      - default: 20
        description: Tamaño de página
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por rango de fechas
      tags:
      - Analytics
  /api/v1/analytics/execution/{executionId}:
    get:
      consumes:
      - application/json
      description: Obtiene el análisis completo de una ejecución específica por su
        ID
      parameters:
      - description: ID de la ejecución
        in: path
        name: executionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por ID de ejecución
      tags:
      - Analytics
  /api/v1/analytics/kpi/challenge/{challengeId}:
    get:
      consumes:
      - application/json
      description: Obtiene las métricas clave de rendimiento de un challenge específico
      parameters:
      - description: ID del challenge
        in: path
        name: challengeId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener KPIs de un challenge
      tags:
      - KPI
  /api/v1/analytics/kpi/daily:
    get:
      consumes:
      - application/json
      description: Obtiene las métricas agregadas por día
      parameters:
      - default: 30
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener KPIs diarios
      tags:
      - KPI
  /api/v1/analytics/kpi/languages:
    get:
      consumes:
      - application/json
      description: Obtiene las métricas agregadas por lenguaje de programación
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener KPIs por lenguaje de programación
      tags:
      - KPI
  /api/v1/analytics/kpi/student/{studentId}:
    get:
      consumes:
      - application/json
      description: Obtiene las métricas clave de rendimiento de un estudiante específico
      parameters:
      - description: ID del estudiante
        in: path
        name: studentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener KPIs de un estudiante
      tags:
      - KPI
  /api/v1/analytics/kpi/top-failed-challenges:
    get:
      consumes:
      - application/json
      description: Obtiene los challenges que tienen mayor cantidad de ejecuciones
        fallidas
      parameters:
      - default: 10
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener top challenges con más fallos
      tags:
      - KPI
  /api/v1/analytics/student/{studentId}:
    get:
      consumes:
      - application/json
      description: Obtiene todos los análisis de ejecuciones de un estudiante específico
      parameters:
      - description: ID del estudiante
        in: path
        name: studentId
        required: true
        type: string
      - default: 1
        description: Número de página
        in: query
        name: page
        type: integer
      - default: 20
        description: Tamaño de página
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por ID de estudiante
      tags:
      - Analytics
  /api/v1/sync/events:
    post:
      consumes:
      - application/json
      description: Obtiene todos los eventos del tópico execution.analytics de Kafka
        y los guarda en la base de datos
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Sincronizar eventos de Kafka
      tags:
      - Sync
  /api/v1/user-registration-analytics/all:
    get:
      consumes:
      - application/json
      description: Obtiene todos los registros de usuarios con paginación
      parameters:
      - default: 50
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginación
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de todos los registros
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener todos los registros de usuarios
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/date-range:
    get:
      consumes:
      - application/json
      description: Obtiene todos los registros de usuarios en un rango de fechas específico
      parameters:
      - description: 'Fecha de inicio (RFC3339, ej: 2024-01-01T00:00:00Z)'
        in: query
        name: start_date
        required: true
        type: string
      - description: 'Fecha de fin (RFC3339, ej: 2024-12-31T23:59:59Z)'
        in: query
        name: end_date
        required: true
        type: string
      - default: 50
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginación
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de registros en el rango de fechas
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener registros por rango de fechas
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/email/{email}:
    get:
      consumes:
      - application/json
      description: Obtiene el análisis de registro de un usuario por su email
      parameters:
      - description: Email del usuario
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Datos del registro del usuario
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Usuario no encontrado
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por email
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/kpi/daily-registrations:
    get:
      consumes:
      - application/json
      description: Obtiene estadísticas de registros de usuarios agrupadas por día
      parameters:
      - description: 'Fecha de inicio (RFC3339, ej: 2024-01-01T00:00:00Z)'
        in: query
        name: start_date
        required: true
        type: string
      - description: 'Fecha de fin (RFC3339, ej: 2024-12-31T23:59:59Z)'
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Estadísticas diarias
          schema:
            items:
              $ref: '#/definitions/repositories.DailyRegistrationStats'
            type: array
        "400":
          description: Solicitud inválida
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener estadísticas diarias de registros
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/kpi/provider-stats:
    get:
      consumes:
      - application/json
      description: Obtiene estadísticas de usuarios registrados agrupados por proveedor
        (google, facebook, etc.)
      produces:
      - application/json
      responses:
        "200":
          description: Estadísticas por proveedor
          schema:
            items:
              $ref: '#/definitions/repositories.ProviderStats'
            type: array
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener estadísticas por proveedor
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/kpi/top-email-domains:
    get:
      consumes:
      - application/json
      description: Obtiene los dominios de email más usados en los registros de usuarios
      parameters:
      - default: 10
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Top dominios de email
          schema:
            items:
              $ref: '#/definitions/repositories.EmailDomainStats'
            type: array
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener los dominios de email más usados
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/kpi/total-users:
    get:
      consumes:
      - application/json
      description: Obtiene el número total de usuarios registrados en el sistema
      produces:
      - application/json
      responses:
        "200":
          description: Total de usuarios
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener total de usuarios registrados
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/provider/{provider}:
    get:
      consumes:
      - application/json
      description: Obtiene todos los usuarios registrados con un proveedor específico
        (google, facebook, etc.)
      parameters:
      - description: Proveedor (google, facebook, github, twitter, local, apple, microsoft)
        in: path
        name: provider
        required: true
        type: string
      - default: 50
        description: Límite de resultados
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginación
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de usuarios registrados
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener usuarios por proveedor
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/sync:
    post:
      consumes:
      - application/json
      description: Lee todos los mensajes disponibles del tópico iam.user.registered
        y los guarda en la base de datos
      produces:
      - application/json
      responses:
        "200":
          description: Resultado de la sincronización
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Sincronizar eventos de registro de usuarios desde Kafka
      tags:
      - User Registration Analytics
  /api/v1/user-registration-analytics/user/{userId}:
    get:
      consumes:
      - application/json
      description: Obtiene el análisis de registro de un usuario específico por su
        ID
      parameters:
      - description: ID del usuario (UUID)
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Datos del registro del usuario
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
        "404":
          description: Usuario no encontrado
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
      summary: Obtener analytics por ID de usuario
      tags:
      - User Registration Analytics
schemes:
- http
- https
swagger: "2.0"
